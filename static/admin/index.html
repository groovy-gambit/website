<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Static CMS -->
    <script src="https://unpkg.com/@staticcms/app@^1.0.0/dist/static-cms-app.js"></script>
    <script>
      window.CMS.init();

      CMS.registerShortcode("imgur", {
        label: "Imgur",
        openTag: "[",
        closeTag: "]",
        separator: "|",
        toProps: (args) => {
          if (args.length > 0) {
            return { src: args[0] };
          }

          return { src: "" };
        },
        toArgs: ({ src }) => {
          return [src];
        },
        control: ({ src, onChange }) => {
          return h(
            "span",
            { style: { display: "flex", flexDirection: "column" } },
            [
              h("input", {
                key: "control-input",
                value: src,
                onChange: (event) => {
                  onChange({ src: event.target.value });
                },
              }),
              h(
                "blockquote",
                {
                  class: "imgur-embed-pub",
                  "data-id": `a/${src}`,
                },
                [
                  h("a", {
                    href: `//imgur.com/a/${src}`,
                  }),
                ]
              ),
              h(
                "script",
                {
                  async: null,
                  src: "https://s.imgur.com/min/embed.js",
                  charset: "utf-8",
                },
                ""
              ),
            ]
          );
        },
        preview: ({ src }) => {
          return h("span", {}, [
            h(
              "blockquote",
              {
                class: "imgur-embed-pub",
                "data-id": `a/${src}`,
              },
              []
            ),
            h(
              "script",
              {
                async: null,
                src: "//s.imgur.com/min/embed.js",
                charset: "utf-8",
              },
              ""
            ),
          ]);
        },
      });

      CMS.registerShortcode("youtube", {
        label: "YouTube",
        openTag: "[",
        closeTag: "]",
        separator: "|",
        toProps: (args) => {
          if (args.length > 0) {
            return { src: args[0] };
          }

          return { src: "" };
        },
        toArgs: ({ src }) => {
          return [src];
        },
        control: ({ src, onChange }) => {
          return h("span", {}, [
            h("input", {
              key: "control-input",
              value: src,
              onChange: (event) => {
                onChange({ src: event.target.value });
              },
            }),
            h(
              "iframe",
              {
                key: "control-preview",
                width: "420",
                height: "315",
                src: `https://www.youtube.com/embed/${src}`,
              },
              ""
            ),
          ]);
        },
        preview: ({ src }) => {
          return h(
            "span",
            {},
            h(
              "iframe",
              {
                width: "420",
                height: "315",
                src: `https://www.youtube.com/embed/${src}`,
              },
              ""
            )
          );
        },
      });
    </script>
  </body>
</html>
